<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>JQ Slider</title>
</head>

<body>
  <div class="carousel">
    <div class="slides">
      <div class="slides__item active"><a href="#"></a></div>
      <div class="slides__item"><a href="#"></a></div>
      <div class="slides__item"><a href="#"></a></div>
      <div class="slides__item"><a href="#"></a></div>
      <div class="slides__item"><a href="#"></a></div>
    </div>

    <div class="controls">
      <div class="controls__item controls__prev">
        <i class="fas fa-chevron-left"></i>
      </div>

      <div class="controls__item controls__pause">
        <i class="fas fa-play"></i>
      </div>

      <div class="controls__item controls__next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <div class="indicators">
      <div class="indicators__item active" data-slide-to="0"></div>
      <div class="indicators__item" data-slide-to="1"></div>
      <div class="indicators__item" data-slide-to="2"></div>
      <div class="indicators__item" data-slide-to="3"></div>
      <div class="indicators__item" data-slide-to="4"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="assets/js/main.js" type="module"></script>

</body>

</html>
